<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>实现计数器的功能</title>
<style type="text/css">
#counter{
	text-align: center;
	font-size: 20px;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<span id="counter">
			<button @click="sub">-</button>
			<span v-text="num"></span>
			<button @click="add">+</button>
		</span>
	</div>

	<script type="text/javascript">
		var counter = new Vue({
			el:"#counter",
			data:{
				num:1
			},
			methods:{
				add:function(){
					if(this.num>=10){
						alert('不能再增加了');
						return;
					}
					this.num++;
				},
				sub:function(){
					if(this.num <=1){
						alert('不能再减少了');
						return;
					}
					this.num--;
				}
			}
			
		});
	</script>
</body>
</html>
