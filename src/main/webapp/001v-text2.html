<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello vue</title>
<script src="./js/vue.js"></script>


</head>
<body>
<div id="app">
	{{ message }}
	<ul>
		<li>{{ colors[0] }}</li>
		<li>{{ colors[1] }}</li>
		<li>{{ colors[2] }}</li>
	</ul>
</div>

<script type="text/javascript">
	var vm =new Vue({
		el:"#app",
		data:{
			message:"hello vue!",
			colors:['red','green','blue']
		}
		
	});
</script>
</body>
</html>
