<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>xxxxxxxxxxxxxxxx</title>
<style type="text/css">
/* 1.3 伪元素选择器 */
/* 1、::first-letter文本的第一个单词或字（如中文、日文、韩文等） */
/* 2、::first-line 文本第一行； */
/* 3、::selection 可改变选中文本的样式； */
/* 4、::before和::after */

/* :after、:before在旧版本里是伪元素，
CSS3的规范里“:”用来表示伪类，“::”用来表示伪元素，
但是在高版本浏览器下:after、:before会被自动识别为::after、::before，这样做的目的是用来做兼容处理。 
*/



* {
	margin: 0;
	padding: 0;
	list-style: none;
}

.box {
	width: 300px;
	height: 200px;
	background-color: pink;
	margin: 50px auto;
}

.box li {
	width: 100px;
	height: 100px;
	
	float: left;
	
	background-color: #555;
	
	position: relative;/*相对定位*/
	overflow: hidden;
}

li:before {
	content: "";
	display: block;
	
	width: 90px;
	height: 1px;
	
	background-color: #ccc;
	
	position: absolute;
	top: 97px;
	left: 5px;
}

li:after {
	content: "";
	display: block;
	width: 1px;
	height: 90px;
	background-color: #ccc;
	position: absolute;
	left: 0px;
	top: 4px;
}

li:nth-child(1):after, li:nth-child(4):after {
	display: none;
}

li:nth-last-child(-n+3):before {
	display: none;
}
</style>
</head>
<body>
	<div class="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
