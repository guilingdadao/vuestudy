<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>xxxxxxxxxxxxxxxx</title>
<style type="text/css">
.box {
	width: 200px;
	height: 200px;
	margin: 50px auto;
	border: 1px dashed #000;
	/* 1、水平偏移量 正值向右 负值向左； */
	/* 2、垂直偏移量 正值向下 负值向上； */
	/* 3、模糊度是不能为负值； */
	/* 4、inset可以设置内阴影； */
	/* 注：设置边框阴影不会改变盒子的大小，即不会影响其兄弟元素的布局。可以设置多重边框阴影，实现更好的效果，增强立体感，符合渐进增强，实际开发中可以大胆使用。 */
	box-shadow: 2px 3px 4px rgba(0, 247, 255, 0.452), inset 5px 6px 7px
		rgba(255, 0, 140, 0.562);
}
</style>
</head>
<body>
	<div class="box">虚线是盒子的位置，粉色阴影是inset属性设置的，所以是内阴影，浅蓝色是直接设置的外阴影，效果一目了然。</div>
</body>
</html>
