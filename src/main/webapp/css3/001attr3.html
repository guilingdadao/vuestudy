<!DOCTYPE html>

<style type="text/css">
/* [attr]	存在attr属性即可 */
/* [attr=val]	属性值完全等于val */
/* [attr*=val]	属性值里包含val字符并且在“任意”位置 */
/* [attr^=val]	属性值里包含val字符并且在“开始”位置 */
/* [attr$=val]	属性值里包含val字符并且在“结束”位置 */
[class*='t']{
	color: #FF0000;
}


</style>
</head>
<body>
	<div id="app">
		<p class="one">测试1</p>
		<p class="two">测试2</p>
		<p class="two">测试2</p>
		<p class="three">测试3</p>
		<p class="three">测试3</p>
		<p class="three">测试3</p>
	</div>
</body>
</html>
