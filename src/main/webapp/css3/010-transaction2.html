<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>xxxxxxxxxxxxxxxx</title>
<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}

img {
	height: 100px;
	width: 100px;
}

.box {
	width: 100%;
	height: 100%;
	background-color: #eee;
}

/* 左边盒子的设置 */
.l_box {
	float: left;
	width: 234px;
	height: 300px;
	margin: 100px 50px;
	cursor: pointer;
	transition: all 0.5s linear;
}

.l_box:hover {
	box-shadow: -2px -2px 20px #777;
	margin-top: 90px;
}
/* 右边盒子的设置 */
.r_box {
	width: 234px;
	height: 300px;
	float: left;
	margin: 100px 0px;
	background-color: #fff;
	text-align: center;
	position: relative;
}

.cover {
	position: absolute;
	bottom: 0;
	height: 0px;
	width: 234px;
	background-color: orange;
	transition: all 1s linear;
}

.r_box:hover .cover {
	height: 100px;
}
</style>
</head>
<body>
	<div class="box">
		<div class="l_box">
			<img src="../images/1.png" alt="">
		</div>
		<div class="r_box">
			<img src="../images/2.png" alt="">
			<div class="cover"></div>
		</div>
	</div>
</body>
</html>
