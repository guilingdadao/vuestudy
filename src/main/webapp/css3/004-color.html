<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>xxxxxxxxxxxxxxxx</title>
<style type="text/css">
/* 2. 颜色 */
/* 新增了RGBA、HSLA模式，其中的A表示透明度，即可以设置颜色值的透明度，相较opacity，它们不具有继承性，即不会影响子元素的透明度。 */

/* 2.1 RGBA */

/* Red、Green、Blue、Alpha即RGBA，R、G、B取值范围0~255。 */
#box {
	width: 100px;
	height: 100px;
	background: rgba(200, 200, 200, .5);
}
</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
