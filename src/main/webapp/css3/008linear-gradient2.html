<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>xxxxxxxxxxxxxxxx</title>
<style type="text/css">
/* 渐变范围 */
/* 如果不设置范围，默认渐变的范围是父盒子的宽度，如果通过background-size设置宽度的话，渐变范围即为设置的宽度。 */

.box {
	width: 500px;
	height: 100px;
	margin: 100px auto;
	background-image: linear-gradient(135deg, yellow 20%, black 20%, black 40%, yellow 40%,
		yellow 60%, black 60%, black 80%, yellow 80%, yellow);
		
	background-size: 66px 100px;
}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
