<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>xxxxxxxxxxxxxxxx</title>
<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background-color: #999;
	font-size: 50px;
	text-align: center;
	line-height: 260px;
	color: #999;
}
/* 1、水平偏移量 正值向右 负值向左； */
/* 2、垂直偏移量 正值向下 负值向上； */
/* 3、模糊度是不能为负值； */
/* 4、阴影颜色。 */
.one {
	text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
}

.two {
	text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
}
</style>
</head>
<body>
	<div class="one">我是凸起文字</div>
	<div class="two">我是凹下去的文字</div>
</body>
</html>
