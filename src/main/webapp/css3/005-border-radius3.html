<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius</title>
<style type="text/css">
.box {
	margin: 50px auto;
	width: 200px;
	height: 200px;
	border: 1px solid #ccc;
	/* 当盒子长宽相等时，圆角属性分别设置宽度的一半，以及长度的一半，即是正圆 */
	/* 或者直接 border-radius:50%; */
	border-radius: 100px;
}
</style>
</head>
<body>
	<div class="box">box</div>
</body>
</html>
