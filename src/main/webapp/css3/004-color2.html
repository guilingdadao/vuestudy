<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>xxxxxxxxxxxxxxxx</title>
<style type="text/css">
/* 2.2 HSLA */
/* H 色调 取值范围0~360，0/360表示红色、120表示绿色、240表示蓝色 */
/* S 饱和度 取值范围0%~100% */
/* L 亮度 取值范围0%~100% */
/* A 透明度 取值范围0~1 */
#box {
	width: 100px;
	height: 100px;
	background: hsla(200, 50%, 50%, .5);
}

/* 关于 CSS 的透明度 */
/* Alpha和opacity的区别主要就是，opacity具有继承性，父盒子设置该属性，下面所有的子元素都会继承该属性。 */
/* transparent不可调节透明度，始终完全透明。 */

</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
