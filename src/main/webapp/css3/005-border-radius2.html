<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius</title>
<style type="text/css">
.box {
	margin: 50px auto;
	width: 300px;
	height: 500px;
	border: 1px solid #ccc;
	/* 当盒子长宽不一致时，圆角属性 分别设置宽度的一半，以及长度的一半，即是椭圆 */
	/* 或者直接 border-radius:50%; */
	border-radius: 150px 250px;
}

.box1 {
	margin: 50px auto;
	width: 300px;
	height: 500px;
	border: 1px solid #ccc;
	/* 当盒子长宽不一致时，圆角属性 分别设置宽度的一半，以及长度的一半，即是椭圆 */
	/* 或者直接 border-radius:50%; */
	border-radius: 50%;
}
</style>
</head>
<body>
	<div class="box">box</div>
	<div class="box1">box</div>
</body>
</html>
