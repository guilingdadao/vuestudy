<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>搭建vue环境，测试一下vue</title>
<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<h2>使用v-html进行练习</h2>

<div id="app">
	<div>
		使用rawHtml输出：<span>{{rawHtml}}</span>
	</div>	
	<hr/>
	<div>
		使用v-html输出：<span v-html="rawHtml"></span>
	</div>	
</div>

<p>

双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html 指令：


</p>

<script type="text/javascript">
	var app = new Vue({
			el:'#app',
			data:{
				rawHtml:'<span style="color:red">这部分字体是红色！！！</span>'
			}
		});
</script>
</body>
</html>
