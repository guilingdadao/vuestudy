<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>搭建vue环境，测试一下vue</title>
<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<h2>使用v-bind:title进行练习</h2>
	<div id="app">
		<span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！注意日期的时分秒不会变化！！！</span>
	</div>

	<hr />
	<div id="app2">
		<span title="模板显示标题。。。。。。。。">使用该展示的元素进行对比！！！！！！！！！！</span>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				message : '页面加载于 ' + new Date().toLocaleString()
			}
		});
	</script>
</body>
</html>
