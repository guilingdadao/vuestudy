<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>搭建vue环境，测试一下vue</title>
<script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
	<h2>使用v-if进行练习-从dom中删除</h2>

	<div id="app">
		<div>
			<span v-if="isShow">我是一名来自北京的少先队员，今天心中无比高兴与激动！！！</span>
		</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				isShow : true
			}
		});
	</script>
</body>
</html>
