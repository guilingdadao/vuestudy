<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>搭建vue环境，测试一下vue</title>
<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<h2>使用component进行练习</h2>

<div id="app">
  <ol>
    <todo-item
      v-for="gl in groceryList"
      v-bind:obj="gl"
      v-bind:key="gl.id">
    </todo-item>
  </ol>
</div>

<script type="text/javascript">
Vue.component('todo-item', {
  props: ['obj'],
  template: '<li>{{ obj.id }}-{{ obj.text }}</li>'
});

var app7 = new Vue({
	  el: '#app',
	  data: {
	    groceryList: [
	      { id: 0, text: '蔬菜' },
	      { id: 1, text: '奶酪' },
	      { id: 2, text: '随便其它什么人吃的东西' }
	    ]
	  }
	})
</script>


</body>
</html>
