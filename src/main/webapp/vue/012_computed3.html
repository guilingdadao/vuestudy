<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>计算属性</title>
<script src="../js/vue.js"></script>
</head>

<body>

	<div id="demo">

		<button @click="changeMsg">变更为数</button>

		<p>计算属性方式：{{ fullName }}</p>
		<p>计算属性默认只有 getter，不过在需要时你也可以提供一个 setter</p>

	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el : '#demo',
			data : {
				firstName : 'Foo',
				lastName : 'Bar'
			},
			methods : {
				changeMsg : function() {
					this.fullName = 'John Doe';
				}
			},
			computed : {
				fullName : {
					// getter
					get : function() {
						return this.firstName + ' ' + this.lastName;
					},
					// setter
					set : function(newValue) {
						var names = newValue.split(' ');
						this.firstName = names[0];
						this.lastName = names[names.length - 1];
					}
				}
			}
		})
	</script>
</body>
</html>
