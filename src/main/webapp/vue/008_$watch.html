<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>练习watch方法</title>
<script src="../js/vue.js"></script>
</head>

<body>

<div id="app">
	<h2>{{msg}}</h2>
</div>
<script type="text/javascript">

var obj={
		msg:'hello'
	};

	var app = new Vue( {
		el : '#app',
		data : obj
	});

console.log("属性比对："+ (app.$data === obj));
console.log("属性比对："+ (app.$el === document.getElementById("app")));

//观察msg值，如果有变化时，就是调用下面的函数
app.$watch('msg',function(newVal,oldVal){
	
	console.log("新值为:" + newVal +" , 旧值为：" +oldVal);
	
});
</script>
</body>
</html>
