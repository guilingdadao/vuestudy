<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新</title>
<script src="../js/vue.js"></script>
</head>

<body>

	<div id="app">

		<button @click="changeMsg">更改msg值</button>

		<p v-once>值不变更：{{msg}}</p>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				msg : 'hello,Vue'
			},
			methods : {
				changeMsg : function() {
					this.msg = Math.random();
				}
			}
		});
	</script>
</body>
</html>
