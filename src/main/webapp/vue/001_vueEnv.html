<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue-demo</title>
<script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
	<div>
		<div id="app">
			<h1>{{message}}</h1>
			<p>{{hit}}</p>
		</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				message : 'hello，这是第一个vue演示程序',
				hit : '需要将js向后放置一下，否则，dom还没有构建完成，js代码就运行了。导致结果无法展示'
			}
		});
	</script>
</body>
</html>
