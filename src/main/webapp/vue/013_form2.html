<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>表单元素测试</title>
<script src="../js/vue.js"></script>
</head>

<body>

<div id="app">
	<!-- 当选中时，`picked` 为字符串 "a" -->
<input type="radio" v-model="picked" value="a">

<!-- `toggle` 为 true 或 false -->
<input type="checkbox" v-model="toggle">

<!-- 当选中第一个选项时，`selected` 为字符串 "abc" -->
<select v-model="selected">
  <option value="abc">ABC</option>
  <option value="dd">DD</option>
  <option value="ee">EE</option>
</select>

<h2>Yes or No?</h2>

<input
  type="checkbox"
  v-model="toggle2"
  true-value="yes"
  false-value="no"/>
  
  <p>选中的结果:{{toggle2}}</p>
  
  <h2>在“change”时而非“input”时更新</h2>
	<input v-model.lazy="msg">
    <p>选中的结果:{{msg}}</p>


  <h2>如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符：</h2>
	<p>这通常很有用，因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。如果这个值无法被 parseFloat() 解析，则会返回原始的值。</p>
	<input v-model.number="age" type="number">


  <h2>如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符：</h2>
	<input v-model.trim="userName">
  <p>选中的结果:{{userName}}</p>

</div>
<script>

var app = new Vue({
	el:'#app',
	data:{
		picked:'a',
		toggle:true,
		selected:'abc',
		toggle2:'no',
		msg:'hll',
		age:32,
		userName:'ZhangSan'
			
	}
});
</script>
</body>
</html>
