<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>计算属性</title>
<script src="../js/vue.js"></script>
</head>

<body>

<div id="app">
	<btn-counter></btn-counter>
	<btn-counter></btn-counter>
	<btn-counter></btn-counter>
	<btn-counter></btn-counter>
	<btn-counter></btn-counter>
	<btn-counter></btn-counter>
</div>

<script>

Vue.component('btn-counter',{
	data:function(){
		return{
			counter:0
		}
	},
	template:'<button @click="counter++">你已经点击了{{counter}}次</button>'
});

var app = new Vue({el:"#app"});

</script>


</body>
</html>
