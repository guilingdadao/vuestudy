<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>计算属性</title>
<script src="../js/vue.js"></script>
</head>

<body>

<p>
有两种组件的注册类型：局部注册
</p>

<div id="app">
	<header-a></header-a>
	<leftCon-a></leftCon-a>
	<rightCon-a></rightCon-a>
	<footer-a></footer-a>
</div>


<script>
let header= {
	template:`
	<div>\
		<h2>我是标题</h2>\
	</div>
	`		
};
let leftCon={
		template:`
		<div>\
			<h2>我是左边的内容</h2>\
		</div>
		`	
};
let rightCon={
		template:`
		<div>\
			<h2>我是右边的内容</h2>\
		</div>
		`	
};
let footer = {
		template:`
		<div>\
			<h2>我是网页脚部分</h2>\
		</div>
		`	
};

var app = new Vue({
	el:"#app",
	components:{
		'header-a':header,
		'leftcon-a':leftCon,// leftcon-a 不能写成leftCon-a
		'rightcon-a':rightCon,
		'footer-a':footer
	},
	data:{
	}
});
</script>


</body>
</html>
