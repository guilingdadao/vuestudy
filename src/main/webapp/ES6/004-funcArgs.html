<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>函数默认值,解构,组合</title>
</head>

<body>

	<script type="text/javascript">
//函数参数 - 默认值、参数打包、 数组展开（Default 、Rest 、Spread）

//Default , 可以给函数添加默认的函数值
function findArtist(name='lu', age='26') {
  console.log("姓名为："+name);
  console.log("年龄为："+age);
}

findArtist();


/**Rest*******************************/
function fun1(x, ...y) {//Rest 将多个元素形成一个数组
	// y is an Array
	return x * y.length;
}

var ret = fun1(3, "hello", true)==6;

console.log("1比对结果："+ret);

/**Spread*******************************/
function f(x, y, z) {//
	return x + y + z;
}
//Pass each elem of array as argument
ret = f(...[1,2,3]) == 6;// Spread 将数组解构为单个元素

console.log("2比对结果："+ret);

var ret15 = f(...[6,5,4]);

console.log("结果:" +ret15);


</script>
</body>
</html>
