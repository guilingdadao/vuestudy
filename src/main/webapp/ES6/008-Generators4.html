<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>练习生命周期</title>
</head>

<body>

<script type="text/javascript">
function* gen( param){
	
	console.log("hello:"+param);
	let one = yield 111;// one值由next参数传入,注意,不是111
	console.log(one);
	
	let two = yield 222;
	console.log(two);
	
	let three = yield 333;
	console.log(three);
}

let iterator = gen('测试');

iterator.next();
iterator.next('AAA');//next传递的参数,给了yield表达式的值

iterator.next('BBB');//next传递的参数,给了yield表达式的值

iterator.next('CCC');//next传递的参数,给了yield表达式的值




</script>
</body>
</html>
