<div id="app"></div>
<script type="text/javascript">
/***3.赋值解构*/
//　数组在JS6/ES2015中主要提供了数组解构函数，能够让我们分配数组中多个值到数组的多个变量：
function foo() {
    return [1,2,3];
}
let arr = foo(); // [1,2,3]  
                     
let [a, b, c] = foo();
console.log(a, b, c); // 1 2 3

function bar() {
    return {
        x: 4,
        y: 5, 
        z: 6 
   };
}
let {x: x, y: y, z: z} = bar();

console.log(x, y, z); // 4 5 6 

</script>
