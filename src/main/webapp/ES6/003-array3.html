<div id="app"></div>
<script type="text/javascript">
/***3.赋值解构*/
//再看看Array.Find，返回数组中满足查询条件的第一个元素：
let userArray =[
                {id:1,name:'张三',admin:false},
                {id:2,name:'张三2',admin:true},
                {id:3,name:'张三3',admin:true},
                {id:4,name:'张三4',admin:false}
                ];

let userAdmin = userArray.find( (user) => { 
  return user.admin; // 返回满足user.admin是真的第一个对象 
}); 

console.log(userAdmin);


</script>
