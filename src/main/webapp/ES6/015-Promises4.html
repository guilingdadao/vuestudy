<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>练习生命周期</title>
</head>

<body>

<script type="text/javascript">

// 创建一个Promise对象
var p =new Promise(function(resolve,reject){
	
	let isOk=false;
	
	if(isOk){
		resolve();
	}else{
		reject();	
	}
});

// then中的函数是回调函数,then(resolve,reject)
p.then(function(){
	console.log('成功了');
},function(){
	console.log('失败了');
});


</script>
</body>
</html>
