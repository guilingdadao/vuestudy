<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>练习生命周期</title>
</head>

<body>

<script type="text/javascript">
//8.生成器 （Generators）
//Generator
//Generator函数是一种特殊函数，我们能够使用yield关键词返回iterator对象。

//下面函数带有星号*的声明是定义Generator函数：

function * nameList() {  
  yield "Sam";
  yield "Tyler";
} 
//调用这种函数返回的是一个genrator对象：

for(let name of nameList()){
      console.log(name);
  }

</script>
</body>
</html>
