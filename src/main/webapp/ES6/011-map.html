<!DOCTYPE html>

<title>练习生命周期</title>

<body>

<script type="text/javascript">
//Map是一种由key/value组成的集合，寻常简单数据有利，相比以前使用对象实现key/value功能，Map提供了数据遍历等更强大的数据处理函数。

let user = { name: "Sam" };  

let replies = new Map();

replies.set(user, 5); 
replies.get(user); // returns 5   




</script>
</body>
</html>
