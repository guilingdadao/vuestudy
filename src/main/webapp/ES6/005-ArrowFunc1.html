<script type="text/javascript">
//5.箭头函数 Arrow functions
　//箭头函数是一种函数简写方式， 定义形式是：
 	//参数(...)后面跟着箭头 =>，然后是函数内容体：
 	
 	
 //箭头函数相当于匿名函数，并且简化了函数定义。
 	//箭头函数有两种格式，
 		//只包含一个表达式，连{ ... }和return都省略掉了。
 		//还有一种可以包含多条语句，这时候就不能省略{ ... }和return
 
var getPrice= function(){ return 4.55;}
console("正常函数："+ getPrice());

// Implementation with Arrow Function 
var getPrice2 = () =>4.55;
console("箭头函数："+ getPrice2());



let arr= ['apple','banana','oracle'];

let breakfast = arr.map((e)=>{
	console.log('fruit:' + e);
});

console.log(breakfast)



</script>
