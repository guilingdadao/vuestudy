<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>练习生命周期</title>
<script src="../js/vue.js"></script>
</head>

<body>

<div id="app"></div>
<script type="text/javascript">
//13. Proxies
//使用代理（Proxy）监听对象的操作，然后可以做一些相应事情。

var target = {};

var handler = {
  get: function (receiver, name) {
    return `Hello, ${name}!`;
  }
};

var p = new Proxy(target, handler);

p.world === 'Hello, world!';

//可监听的操作：
//get、set、has、deleteProperty、apply、construct、getOwnPropertyDescriptor、
//defineProperty、getPrototypeOf、setPrototypeOf、
//enumerate、ownKeys、preventExtensions、isExtensible。



</script>
</body>
</html>
