<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>练习生命周期</title>
</head>

<body>

	<script type="text/javascript">
//async、await串行并行处理
//串行：等待前面一个await执行后接着执行下一个await，以此类推
 function asyncAwaitFn(str) {
    return  new Promise((resolve, reject) => {
    	
        setTimeout(() => {
            resolve(str)
        }, 1000);
    })
}

const serialFn = async () => { //串行执行
    console.time('serialFn')
    
    console.log(await asyncAwaitFn('string 1'));
    console.log(await asyncAwaitFn('string 2'));
    console.log(await asyncAwaitFn('string 3'));
    console.log(await asyncAwaitFn('string 4'));
    console.log(await asyncAwaitFn('string 5'));
    
    console.timeEnd('serialFn')
}

serialFn();


</script>
</body>
</html>
