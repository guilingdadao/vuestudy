<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>
<body>
<div id="app">
	<h2>{{ message }}</h2>
	<p v-html="link"></p>
	<p v-text="link"></p>
	
	<input type="button" value="切换显示" v-on:click="toggleShow"/>
	<input type="button" value="简写" @click="toggleShow"/>
	<input type="button" value="双击" @dblclick="toggleShow"/>
	<br />
	<div v-show="isShow">目前我在北京农商银行工作，我已经工作了10年，在这些年中，我学到很多内容，也忘记了很多内容，有一定的知识广度，却一个精通的方面，目前这是一个短板</div>
</div>

<script type="text/javascript">
var app  = new Vue({
	el:"#app",
	data:{
		isShow:false,
		message:'练习使用v-html指令',
		link:'<a href="http://www.bjrcb.com">北京农商银行</a>'
		
	},
	methods:{
		toggleShow:function(){
			console.log('toggle');
			this.isShow= !this.isShow;
		}
		
	}
});
</script>
</body>
</html>
