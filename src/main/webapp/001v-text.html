<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>
<body>
<div id="app">
	<h2 v-text="message"></h2>
	
	<h2>插值方式:{{message}}</h2>
	<h2 v-text="message +'123'">链接字符串</h2>
	<h2>插值方式:{{message + "123"}}</h2>
</div>

<script type="text/javascript">
	var vm =new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		}
		
	});
</script>
</body>
</html>
