<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>在浏览器中直接可以使用json</title>
<script src="./js/vue.js"></script>
<script type="text/javascript">
(function(){
	let person = {name:"zhangsan",age:10,email:'datou@qq.com'};
	
	
	let str = JSON.stringify(person);
	
	console.log("JSON.stringify的结果："+str);
	
	console.log(typeof str);
	
	//将
	str = '{"name":"zhangsan","age":10,"email":"datou@qq.com"}';
	let obj = JSON.parse(str);
	
	console.log(obj);
	console.log(typeof obj);
	
})();
</script>


</head>
<body>
	<div id="app"></div>

	<script type="text/javascript">
		
	</script>
</body>
</html>
